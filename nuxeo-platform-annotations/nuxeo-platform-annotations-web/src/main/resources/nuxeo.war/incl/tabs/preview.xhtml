<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util">
  
<h:form id="document_view">

  <script type="text/javascript">
    <!--
    var annotationConfiguration = {
      annoteaServerUrl : "#{baseURL}Annotations",
      annotationCssUrl : "/nuxeo/org.nuxeo.ecm.platform.annotations.gwt.AnnotationPanel/annotation-style.css",
      previewUrl: "#{previewActions.previewWithBlobPostProcessingURL}"
    };

    var serverSettings = {
      repositoryName : "#{currentDocument.repositoryName}",
      documentId : "#{currentDocument.id}"
    };
    -->
  </script>

  <script type="text/javascript"
    src='/nuxeo/org.nuxeo.ecm.platform.annotations.gwt.AnnotationModule/org.nuxeo.ecm.platform.annotations.gwt.AnnotationModule.nocache.js'></script>
    
  <f:subview rendered="#{currentDocument.hasSchema('file')}"
    id="document_file_view">
    <nxl:layout name="file" mode="preview" value="#{currentDocument}" />  
  </f:subview>
  <f:subview rendered="#{currentDocument.hasSchema('files')}"
    id="document_files_view">
    <nxl:layout name="files" mode="preview" value="#{currentDocument}" />  
  </f:subview>
  
  <iframe src="javascript:''" id="__gwt_historyFrame"
    style="width: 0; height: 0; border: 0"></iframe>

  <div id="display" style="height: 600px"/>
