<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

<h:form enctype="multipart/form-data" id="document_files_edit"
  rendered="#{currentDocument.hasSchema('files')}">

  <nxl:layout name="files" mode="edit" value="#{currentDocument}" />  

  <p class="buttonsGadget">
    <h:commandButton type="submit"
      value="#{messages['command.save']}" styleClass="button"
      action="#{documentActions.updateCurrentDocument}" />
  </p>

</h:form>

</div>
