<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
   xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:c="http://java.sun.com/jstl/core">
<f:subview>
  
</f:subview>
<h:panelGroup rendered="#{!empty relationActions.outgoingStatementsInfo}">
<h:outputText value="#{messages['label.resum.links']} :"/>
<nxu:dataTable id="dataTable" value="#{relationActions.outgoingStatementsInfo}" var="statement" styleClass="dataOutput">
      <!-- id and selection -->
      <nxu:column>
        <div>
        <nxu:graphicImage value="#{nxd:iconPath(statement.objectInfo.documentModel)}" />
        <h:outputText value="#{statement.objectInfo.documentModel.title} :"/>      
        </div>
      </nxu:column>
      <nxu:column>
        <nxdir:directoryEntryOutput
        value="#{statement.predicate.uri}"
        directoryName="predicates"
        localize="true" />
      </nxu:column>
  </nxu:dataTable>
</h:panelGroup>
<h:outputText value="#{messages['label.resum.links.none']}" rendered="#{empty relationActions.outgoingStatementsInfo}"/>
</div>
