<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core">
<f:subview>
  <table id="characteristic_table">
    <tr>
      <td><h:outputText value="#{messages['label.dublincore.format']} :"/></td>
      <td><h:outputText value="#{currentDocument.dc.format}"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{messages['label.dublincore.language']} :"/></td>
      <td><h:outputText value="#{currentDocument.dc.language}"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{messages['label.dublincore.source']} :"/></td>
      <td><h:outputText value="#{currentDocument.dc.source}"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{messages['label.dublincore.rights']} :"/></td>
      <td><h:outputText value="#{currentDocument.dc.rights}"/></td>
    </tr>
    <tr>
      <td><h:outputText value="#{messages['label.dublincore.expired']} :"/></td>
      <td><h:outputText value="#{nxu:formatDateUsingBasicFormatter(currentDocument.dc.expired)}" rendered="#{!empty currentDocument.dc.expired}"/></td>
    </tr>
  </table>
</f:subview>

</div>
