<div xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <ui:decorate template="view_user_template.xhtml">
    <ui:param name="currentSubTab" value="edit" />

    <ui:define name="mainContent">

      <h:form id="editUser">
        <nxl:layout name="user" mode="edit" value="#{userManagerActions.selectedUser}" />
  
        <table class="dataInput">
          <tbody>
            <tr>
              <td></td>
              <td>
                <h:commandButton type="submit"
                  value="#{messages['command.save']}"
                  action="#{userManagerActions.updateUser}"
                  styleClass="button" />
              </td>
            </tr>
          </tbody>
        </table>
      </h:form>

    </ui:define>

  </ui:decorate>
  
</div>
