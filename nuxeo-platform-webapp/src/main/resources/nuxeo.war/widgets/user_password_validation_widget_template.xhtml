<f:subview xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  id="#{widget.id}">

<c:if test="#{widget.mode == 'edit'}">

  <h:inputHidden value="needed" validator="#{userManagerActions.validatePassword}">
    <f:attribute name="firstPasswordInputId"
      value="#{layout.widgetMap['firstPassword'].id}" />
    <f:attribute name="secondPasswordInputId"
      value="#{layout.widgetMap['secondPassword'].id}" />
  </h:inputHidden>
    <h:outputText
      value="#{layout.widgetMap}" />
    <h:outputText
      value="#{layout.widgetMap['secondPassword'].id}" />

</c:if>

</f:subview>
