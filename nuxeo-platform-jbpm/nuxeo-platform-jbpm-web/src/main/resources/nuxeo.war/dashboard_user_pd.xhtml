<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxd="http://nuxeo.org/nxweb/document">
<div class="foldableBox">

<h3 class="unfolded"><a href="#nogo"
  onclick="return toggleBox(this)"> <h:outputText
  value="#{messages['title.dashboard.userProcesses']}" /> </a></h3>

<div class="boxBody"><h:dataTable
  value="#{jbpmService.getCurrentProcessInstances(currentUser)}"
  var="pdInstance" styleClass="dataList">
  <h:column>
    <f:facet name="header">#{messages['label.name']}</f:facet>
       <c:set var="label"
  value="document_#{pdInstance.processDefinition.name}" /> #{messages[label]}
      </h:column>
      <h:column>
          <f:facet name="header">#{messages['label.title']}</f:facet>
              <h:form>
      <nxd:documentLink
        document="#{jbpmService.getDocumentModel(pdInstance, currentUser)}"
        view="PROCESS" title="#{jbpmService.getDocumentModel(pdInstance, currentUser).title}"/>
    </h:form>
      </h:column>
</h:dataTable></div>
</div>
</div>
