<div xmlns:nxthemes="http://nuxeo.org/nxthemes"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util" class="closedContent"><h:form>
  <h3><h:outputText
    value="#{messages['label.workflow.task.validate']}" /></h3>
  <table class="dataInput">
    <tbody>
      <tr>
        <c:set var="tasksubmitlabel" value="label.task.#{task.name}.submit" />
        <h:commandButton type="submit" value="#{messages['workflowTaskEnded']}"
          styleClass="button"
          action="#{jbpmService.endTask(task.id, null, null, null)}" />
      </tr>
    </tbody>
  </table>
</h:form></div>
